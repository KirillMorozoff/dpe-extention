<!doctype html>
<html>
    <head>
        <title>DPE eXtention</title>
        <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">
        <link href="tooltip.css" rel="stylesheet">
        <link href="tooltip-mini.css" rel="stylesheet">
        <link href="tooltip-right.css" rel="stylesheet">
        <link href="tooltip-top.css" rel="stylesheet">
        <script src="popup.js"></script>
        <script src="bg.js"></script>
						<style type="text/css">
									body {
									height: 520px; 
								    width: 283px;
									background-color: #4a4a4a;
																	
									}
									h1{
									font-family: 'Play', sans-serif;
									font-size: 25px;
									color: #18300e;
									}
									button{
										float: left;
										padding: 0px 0px 0px 0px !important;
										
									}
									button:active, button:focus {
 									outline: none !important;
										}
										button::-moz-focus-inner {
										  border: 0 !important;
									}
									#life, #author-to-life, #author-preview, #pwc{
									padding-top: 5px !important;
									}
								
				       </style>
		
    </head>
    <body>
	
        
        <div align="center">
		<button data-tooltip-top="Home" id="pwc" style="border: none; background: #4a4a4a;"><img src="img/pwc.png"></button>
		
		<button data-tooltip-top="F2" id="life" style="border: none; background: #4a4a4a;"><img src="img/life_to_author.png"></button>
		<button data-tooltip-top="F4" id="author-to-life" style="border: none; background: #4a4a4a;"><img src="img/author_to_life.png"></button>
		<button data-tooltip-top="F3" id="author-preview" style="border: none; background: #4a4a4a;"><img src="img/author_to_preview.png"></button>
		<button data-tooltip="F1" id="preview-author" style="border: none; background: #4a4a4a;"><img src="img/preview_to_author.png" ></button>
		<button data-tooltip="Preview >>> Life" id="preview-to-life" style="border: none; background: #4a4a4a;"><img src="img/preview_to_life.png"></button>
		<button data-tooltip="F6" id="language-switch" style="border: none; background: #4a4a4a;"><img src="img/language_switch.png"></button>
			
		
		<button data-tooltip="DPE Websites" id="websites" style="border: none; background: #4a4a4a; "><img src="img/dpe_websites.png"></button>
		<button data-tooltip="DPE Assets" id="assets" style="border: none; background: #4a4a4a; "><img src="img/dpe_assets.png"></button>
		
		<button data-tooltip="DPE Folder of events(ru)" id="events_ru" style="border: none; background: #4a4a4a; "><img src="img/events_ru.png"></button>
		<button data-tooltip="Russian contacts" id="ru-contacts" style="border: none; background: #4a4a4a;"><img src="img/contacts_ru.png"></button>
		<button data-tooltip="English contacts" id="en-contacts" style="border: none; background: #4a4a4a;"><img src="img/contacts_en.png"></button>		
		<button data-tooltip="DPE Folder of events(en)" id="events_en" style="border: none; background: #4a4a4a; "><img src="img/events_en.png"></button>		
        <button data-tooltip="Copy in buffer URL starting with 'Content'" id="absolute_uri" style="border: none; background: #4a4a4a;"><img src="img/content_copy_url.png"></button>				
        <button data-tooltip="Event registration form " id="events" style="border: none; background: #4a4a4a; "><img src="img/events.png"></button>
        <button data-tooltip-left="Making the request" id="global" style="border: none; background: #4a4a4a; "><img src="img/request.png"></button>
        <button data-tooltip="Cleaning cash" id="clean" style="border: none; background: #4a4a4a; "><img src="img/cash.png"></button>
        <button data-tooltip="Open Page Properties" id="page_properties" style="border: none; background: #4a4a4a;"><img src="img/page_properties.png"></button>				
        <button data-tooltip-right="Make a survey" id="surveys" style="border: none; background: #4a4a4a;"><img src="img/surveys.png"></button>
        <button data-tooltip-right="Gost links" id="gost" style="border: none; background: #4a4a4a; "><img src="img/gost.png"></button>
        <button data-tooltip-right="Show in DPE" id="show_in_dpe" style="border: none; background: #4a4a4a;"><img src="img/show_in_dpe.png"></button>
		
		<button data-tooltip="Migration workflow" id="migration" style="border: none; background: #4a4a4a;"><img src="img/migration.png"></button>				
        <button data-tooltip-right="New version" id="new-version" style="border: none; background: #4a4a4a;"><img src="img/new-version.png"></button>
        <button data-tooltip-right="show / hide l-side panel" id="panel" style="border: none; background: #4a4a4a; "><img src="img/panel.png"></button>
        <button data-tooltip-right="Publish to Preview" id="publish-to-preview" style="border: none; background: #4a4a4a;"><img src="img/publish-to-preview.png"></button>
		
		</div>
    </body>
</html>
